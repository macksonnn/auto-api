# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - smartticket-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
        
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: true    # Inicializa e atualiza os submódulos
          fetch-depth: 0      # Clona o histórico completo para evitar problemas com submódulos
          token: ${{ secrets.PAT_FOR_SUBMODULE }}  # Usa o token para autenticação

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release
        
      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
          path: ./Release
       
      - name: Set appsettings.json path
        run: echo "APPSETTINGS_PATH=$(pwd)/Release/appsettings.json" >> $GITHUB_ENV

      - name: Replace connection string variables in appsettings.json
        env:
            APPSETTINGS_PATH: './myapp/appsettings.json'
        run: |
          sed -i "s/{MONGO_APPNAME}/${{ secrets.MONGO_APPNAME }}/g" $APPSETTINGS_PATH
          sed -i "s/{MONGO_DATABASENAME}/${{ secrets.MONGO_DATABASENAME }}/g" $APPSETTINGS_PATH
          sed -i "s/{MONGO_PASSWORD}/${{ secrets.MONGO_PASSWORD }}/g" $APPSETTINGS_PATH
          sed -i "s/{MONGO_SERVER}/${{ secrets.MONGO_SERVER }}/g" $APPSETTINGS_PATH
          sed -i "s/{MONGO_USER}/${{ secrets.MONGO_USER }}/g" $APPSETTINGS_PATH
          sed -i "s/{SERVICES_APIPLACAS_TOKEN}/${{ secrets.SERVICES_APIPLACAS_TOKEN }}/g" $APPSETTINGS_PATH
          sed -i "s/{STREAMSETTINGS_AZURESERVICEBUS_CONNECTIONSTRING }/${{ secrets.STREAMSETTINGS_AZURESERVICEBUS_CONNECTIONSTRING }}/g" $APPSETTINGS_PATH

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'smartticket-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_78B6F0846A604BA991862E2BC1E3EEA7 }}
          package: .
